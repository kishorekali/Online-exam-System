server.port=6575
#database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/exam?serverTimezone=UTC
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class=com.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.pattern.console=%blue(%d{HH:mm:ss.sss}) %highlight(%-5level)  %cyan(%t)  %yellow(%class{36}.%M line:%L): %msg%n%throwable


